<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/slyles.css">
    <title>Contacts</title>
</head>

<body class="bodypicture">
    <header class="header-navbar">
        <ul>
            <li class="navli"><a href="../index.html">Главная</a></li>
            <li class="navli"><a href="articles.html">Статьи</a></li>
            <li class="navli"><a href="catalog.html">Каталог</a></li>
            <li class="navli"><a href="gallery.html">Галерея</a></li>
            <li class="navli"><a href="page-nav.html">Навигация</a></li>
            <li class="navli"><a href="registration.html">Регистрация</a></li>
        </ul>
    </header>
    <main class="container contactpagecontainer">
        <h1>Контакты</h1>
        <div class="contacts-info">
            <p class="contacts-info-paragraphs"> г. Минск <br>
                проспект Дзержинского, 104 <br>
                первый этаж, офис 105 <br>
            </p>
            <p class="contacts-info-paragraphs"><strong>Время работы</strong></p>
            <p class="contacts-info-paragraphs">Пн.-пт.: 08:00 - 16:30</p>
        </div>
        <div class="contacts-map">
            <p><strong>Как нас найти</strong></p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13505.094638143451!2d27.47277507243786!3d53.85782849140368!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbd07998de5cb9%3A0x6ae38cf1079d8e2a!2z0L_RgNC-0YHQv9C10LrRgiDQlNC30LXRgNC20LjQvdGB0LrQvtCz0L4gMTA0LCDQnNC40L3RgdC6IDIyMDA4OQ!5e0!3m2!1sru!2sby!4v1643208162918!5m2!1sru!2sby"
                width="100%" height="100%" style="border:0;" allowfullscreen loading="lazy">
            </iframe>
        </div>
        <p class="contacts-info-paragraphs"><strong>Обратная связь</strong></p>
        <form class="contacts-biplace" action="#">
            <fieldset>
                <legend> Обратная связь</legend>
                <div class="ligh-form">
                    <label for="usernc">Ваше имя:</label>
                    <input class="contacts-form-info" class="registr-form-info" class="ligh-form" id="usernc"
                        type="text" name="usernamecontacts" placeholder="Ваше имя">
                </div>
                <div class="ligh-form">
                    <label for="telno">Контактный номер телефона:</label>
                    <input class="contacts-form-info" class="registr-form-info" class="ligh-form" id="telno" type="tel"
                        name="phone" pattern="375-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="375-XX-XXX-XX-XX">
                </div>
                <div class="ligh-form">
                    <label for="userem">Ваш email:</label>
                    <input class="contacts-form-info" class="registr-form-info" class="ligh-form" id="userem"
                        type="email" name="email" placeholder="Ваш email">
                </div>
                <div class="ligh-form">
                    <label for="quastions"> Задайте Ваш вопрос:</label>
                    <textarea id="quastions" name="text" placeholder="Опишите Ваш вопрос..." cols="30"
                        rows="10"></textarea>
                </div>
                <div class="contacts-btn">
                    <button class="sendbtn" type="submit">Отправить</button>
                    <button class="destroybtn" type="reset">Очистить форму</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer class="footer">
        &copy; Aleksei Mikhlai
    </footer>
</body>

</html>
