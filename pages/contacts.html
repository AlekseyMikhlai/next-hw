<body class="bodypicture">

    <main class="container contactpagecontainer">
        <h1>Контакты</h1>
        <div class="contacts-info">
            <p> г. Минск <br>
                проспект Дзержинского, 104 <br>
                первый этаж, офис 105 <br>
            </p>
            <p><strong>Время работы</strong></p>
            <p>Пн.-пт.: 08:00 - 16:30</p>
        </div>
        <div class="contacts-map">
            <p><strong>Как нас найти</strong></p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13505.094638143451!2d27.47277507243786!3d53.85782849140368!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbd07998de5cb9%3A0x6ae38cf1079d8e2a!2z0L_RgNC-0YHQv9C10LrRgiDQlNC30LXRgNC20LjQvdGB0LrQvtCz0L4gMTA0LCDQnNC40L3RgdC6IDIyMDA4OQ!5e0!3m2!1sru!2sby!4v1643208162918!5m2!1sru!2sby"
                width="100%" height="100%" style="border:0;" allowfullscreen loading="lazy">
            </iframe>
        </div>
        <form action="#" method="get">
            <fieldset>
                <legend> Обратная связь</legend>
                <div class="form-group">
                    <label>Ваше имя:
                        <input type="text" name="usernamecontacts" placeholder="Ваше имя"></label>
                </div>
                <div class="form-group">
                    <label>Контактный номер телефона:
                        <input type="tel" name="phone" pattern="375-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                            placeholder="375-XX-XXX-XX-XX" minlength="16" maxlength="16"></label>
                </div>
                <div class="form-group">
                    <label>Ваш email:
                        <input type="email" name="email" placeholder="Ваш email"></label>
                </div>
                <div class="form-group">
                    <label> Задайте Ваш вопрос:
                        <textarea name="text" placeholder="Опишите Ваш вопрос..." cols="30"
                            rows="10"></textarea></label>
                </div>
                <div class="form-group">
                    <input class="btn" type="submit" value="Отправить">
                </div>
                <div class="form-group">
                    <input class="btn" type="reset" value="Очистить форму">
                </div>
            </fieldset>
        </form>
    </main>
