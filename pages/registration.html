<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/slyles.css">
    <title>Registration</title>
</head>

<body class="bodypicture">
    <header class="header-navbar">
        <ul>
            <li class="navli"><a href="../index.html">Главная</a></li>
            <li class="navli"><a href="articles.html">Статьи</a></li>
            <li class="navli"><a href="catalog.html">Каталог</a></li>
            <li class="navli"><a href="contacts.html">Контакты</a></li>
            <li class="navli"><a href="gallery.html">Галерея</a></li>
            <li class="navli"><a href="page-nav.html">Навигация</a></li>
        </ul>
    </header>
    <main class="container registr-container">
        <h1>Регистрация:</h1>
        <form action="#" method="get" enctype="multipart/form-data">
            <fieldset>
                <legend>#1 Базовые поля</legend>
                <div class="form-group">
                    <label>Логин:
                        <input type="text" name="username" placeholder="Логин" minlength="3" maxlength="10"
                            value="Alexei"></label>
                </div>
                <div class="form-group">
                    <label>Пароль:
                        <input type="password" name="password" minlength="3" maxlength="10"
                            placeholder="Введите пароль"></label>
                </div>
                <div class="form-group"><label>Дата Вашего рождения:
                        <input type="date" name="birthday"></label>
                </div>
                <div class="form-group">
                    <label>Ваше фото
                        <input type="file" name="foto"></label>
                </div>
                <div class="form-group">
                    <label>Ваша электронная почта:
                        <input type="email" name="useremail" placeholder="Имейл"></label>
                </div>
                <div class="form-group">
                    <label>Введите название сайта:
                        <input type="text" name="webpage" placeholder="Введите название сайта"></label>
                </div>
            </fieldset>
            <fieldset>
                <legend>#4 Открывающийся список</legend>
                <div class="form-group">
                    <label>Год вашего рождения</label>
                    <select name="sel" multiple size="14">
                        <option selected disabled value="">Выберите год</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>#2 Выбор пола</legend>
                <div class="form-group">
                    <input checked type="radio" id="genmale" name="gender" value="male"><label
                        for="genmale">Мужской</label>
                </div>
                <div class="form-group">
                    <input type="radio" id="genfemale" name="gender" value="female"><label
                        for="genfemale">Женский</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>#3 Выберите предрочитаемую кухню</legend>
                <div class="form-group">
                    <input type="checkbox" id="by" name="kit" value="by">
                    <label for="by">Белорусская</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="it" name="kit" value="it">
                    <label for="it">Итальянская</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="es" name="kit" value="es">
                    <label for="es">Испанская</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="fr" name="kit" value="fr">
                    <label for="fr">Французская</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="gr" name="kit" value="gr">
                    <label for="gr">Грузинская</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>#4 О себе в произвольной форме</legend>
                <div class="form-group">
                    <label for="yourself">Напишите о себе:</label>
                    <textarea name="yourabout" id="yourself" cols="30" rows="10"
                        placeholder="Расскажите о себе..."></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>#5 Кнопки управления формой</legend>
                <div class="form-group">
                    <input class="btn" type="submit" value="Отправить">
                </div>
                <div class="form-group">
                    <input class="btn" type="reset" value="Очистить форму">
                </div>
            </fieldset>
        </form>
    </main>
    <footer class="footer">
        &copy; Aleksei Mikhlai
    </footer>
</body>

</html>
